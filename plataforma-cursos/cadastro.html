<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - InfoCursos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <img src="images/v24_3.png" alt="Logo" class="logo" />
    <nav class="nav">
      <a href="index.html">Início</a>
      <a href="login.html">Login</a>
    </nav>
    <div class="accessibility-container">
      <label for="theme-selector" class="visually-hidden">Filtro de Cores</label>
      <select id="theme-selector" class="theme-selector">
        <option value="default">Padrão</option>
        <option value="protanopia">Protanopia</option>
        <option value="deuteranopia">Deuteranopia</option>
        <option value="tritanopia">Tritanopia</option>
      </select>
      <div class="font-size-controls">
        <button id="decrease-font" title="Diminuir fonte">A-</button>
        <button id="reset-font" title="Restaurar fonte padrão">A</button>
        <button id="increase-font" title="Aumentar fonte">A+</button>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Cadastro</h1>
    <div class="form-container">
      <form>
        <input type="text" placeholder="Nome completo" required />
        <input type="email" placeholder="E-mail" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    © 2025 InfoCursos.
  </footer>
  <script src="js/accessibility.js"></script>
</body>

</html>
