<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Plataforma de Cursos</title>
  <link rel="stylesheet" href="css/vars.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    a, button, input, select, h1, h2, h3, h4, h5, * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      background: none;
      -webkit-font-smoothing: antialiased;
    }
    menu, ol, ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="cadastro">
    <div class="rectangle-13"></div>
    <div class="email">Email</div>
    <div class="nome">Nome</div>
    <div class="senha">Senha</div>
    <div class="rectangle-14"></div>
    <div class="rectangle-17"></div>
    <div class="rectangle-15"></div>
    <div class="cadastre-se">Cadastre-se</div>
    <div class="rectangle-26" onclick="window.location.href='index.html'"></div>
    <div class="rectangle-24"></div>
    <img class="image-2" src="images/logo.png" />
    <div class="cadastrar">Cadastrar</div>
    <div class="voltar" onclick="window.location.href='index.html'">Voltar</div>
  </div>
</body>
</html>
